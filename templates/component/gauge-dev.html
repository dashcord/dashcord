<input type="text" class="comp-field m" value="<?= src ?>" required pattern="\w*" maxlength="16">
<input type="number" class="comp-field m" value="<?= min || 0 ?>" required>
<input type="number" class="comp-field m" value="<?= max || 100 ?>" required>
<input type="text" class="comp-field m" value="<?= title ?>" maxlength="16">
<input type="text" class="comp-field" value="<?= unit ?>" maxlength="16">
<script>
  e.jsonify = function() {
    if (!e.children[1].checkValidity()) throw new Error('Data entry ID must be between 1 and 16 alphanumeric characters!');
    if (!e.children[2].checkValidity()) throw new Error('Minimum value must be a valid number!');
    if (!e.children[3].checkValidity()) throw new Error('Maximum value must be a valid number!');
    if (!e.children[4].checkValidity()) throw new Error('Title must be at most 16 characters!');
    if (!e.children[5].checkValidity()) throw new Error('Unit must be at most 16 characters!');
    return {
      type: 'gauge',
      src: e.children[1].value,
      min: e.children[2].valueAsNumber,
      max: e.children[3].valueAsNumber,
      title: e.children[4].value,
      unit: e.children[5].value,
    };
  };
</script>
