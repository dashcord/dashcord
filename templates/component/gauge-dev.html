<label>Data Entry<span class="req">*</span></label>
<input type="text" class="m" value="<?= src ?>" required pattern="\w*" maxlength="16">
<label>Minimum Value<span class="req">*</span></label>
<input type="number" class="m" value="<?= min || 0 ?>" required step="0.01">
<label>Maximum Value<span class="req">*</span></label>
<input type="number" class="m" value="<?= max || 100 ?>" required step="0.01">
<label>Title</label>
<input type="text" class="m" value="<?= title ?>" maxlength="16">
<label>Unit</label>
<input type="text" value="<?= unit ?>" maxlength="16">
<script>
  e.jsonify = function() {
    if (!e.children[2].checkValidity()) throw new Error('Data entry ID must be between 1 and 16 alphanumeric characters!');
    if (!e.children[4].checkValidity()) throw new Error('Minimum value must be a valid number!');
    if (!e.children[6].checkValidity()) throw new Error('Maximum value must be a valid number!');
    if (!e.children[8].checkValidity()) throw new Error('Title must be at most 16 characters!');
    if (!e.children[10].checkValidity()) throw new Error('Unit must be at most 16 characters!');
    return {
      type: 'gauge',
      src: e.children[2].value,
      min: e.children[4].valueAsNumber,
      max: e.children[6].valueAsNumber,
      title: e.children[8].value,
      unit: e.children[10].value,
    };
  };
</script>
